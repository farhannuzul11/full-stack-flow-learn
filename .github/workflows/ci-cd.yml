name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - "feature/*"

jobs:
  # âœ… CI (all branches)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Backend install
        run: |
          cd backend-test
          npm install

      - name: Frontend install & build
        run: |
          cd frontend-test
          npm install
          npm run build

  # ðŸš€ CD (only dev & main)
  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Images
        run: |
          # Backend image
          docker build -t ghcr.io/${{ github.actor }}/backend-test:${{ github.ref_name }} ./backend-test
          docker push ghcr.io/${{ github.actor }}/backend-test:${{ github.ref_name }}

          # Frontend image
          docker build -t ghcr.io/${{ github.actor }}/frontend-test:${{ github.ref_name }} ./frontend-test
          docker push ghcr.io/${{ github.actor }}/frontend-test:${{ github.ref_name }}
